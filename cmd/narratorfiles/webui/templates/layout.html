<!DOCTYPE html>
<html>
<head>
    <title>ðŸ‘¾ narrator files</title>
    <style>
        body {
            font-size: 18px;
            background-color: #272822;
            color: #f8f8f2;
        }
        .table {
            width: 66%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 20px; /* Add margin-top to adjust vertical position */
        }
        .table tr:nth-child(even) {
            background-color: #383830; 
        }
        .table tr:nth-child(odd) {
            background-color: #49483e;
        }
        .table td {
            border: #75715e solid 1px;
            padding: 10px;
        }
        .content {
            min-height: calc(100vh - 3rem);
        }
        h1 {
            text-align: center;
            color: #f92672;
            width: 100%;
        }
        a {
            color: #66d9ef;
            text-decoration: none;
        }
        a:hover {
            color: #a6e22e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title is-1">ðŸ‘¾ narrator files</h1>
        <div class="content">
            <table class="table">
                <tbody>
                    {{range .}}
                    <tr>
                        <td>
                            {{if eq .Type "audio"}}
                                <a href="/play/{{.Key}}">{{.Key}}</a>
                            {{else if eq .Type "dir"}}
                                <a href="/{{.Key}}/">{{.Key}}</a>
                            {{else}}
                                <a href="/object/{{.Key}}" target="_blank">{{.Key}}</a>
                            {{end}}
                        </td>                        
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
